<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label</title>
</head>
<body>
<form action="#">
  <label>
    Age: <input type="number" name="age"><br>
  </label>
  Gender:
  <input type="radio" name="gender" id="female" value="f">
  <label for="female">Female</label>
  <input type="radio" name="gender" id="male" value="f">
  <label for="female">Male</label>
</form>
</body>
</html>
