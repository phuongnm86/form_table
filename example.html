<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
</head>
<body>
<form action="review.php" method="post">
    <fieldset>
        <legend>Your Details:</legend>
        <label>Name: <input type="text" name="name" size="30" maxlength="100"></label><br><br>
        <label>Email: <input type="email" name="name" size="30" maxlength="100"></label><br>
    </fieldset>
    <fieldset>
        <legend>Your Review:</legend>
        <label for="hear-about">How did you hear about us?</label>
        <p>
        <select name="referrer" id="hear-about">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
        </select>
        </p>
        <p>
            Would you visit again?<br>
            <label><input type="radio" name="rating" value="yes">Yes</label>
            <label><input type="radio" name="rating" value="no">No</label>
            <label><input type="radio" name="rating" value="maybe">May be</label>
        </p>
        <p>
            <label for="comments">Comments:</label><br>
            <textarea rows="4" cols="40" id="comments"></textarea>
        </p>
        <label><input type="checkbox" name="subcribe" checked="checked">Sign me up for email updates</label>
        <br><br>
        <input type="submit" value="Submit value">
    </fieldset>
</form>
</body>
</html>
